<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>موقعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="submit"] {
            padding: 8px 20px;
            margin-top: 10px;
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1></h1>

    <form>
        <label for="email">الإيميل:</label><br>
        <input type="email" id="email" name="email" placeholder="ادخل ايميلك"><br>

        <label for="password">كلمة المرور:</label><br>
        <input type="password" id="password" name="password" placeholder="ادخل الكود"><br>

        <input type="submit" value="إرسال">
    </form>

    <img src="example.jpg" alt="صورة جميلة" width="300">
</body>
</html>
